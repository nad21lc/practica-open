<form (submit)="onSubmit()" #offerForm="ngForm">
  <mat-form-field><input matInput placeholder="Id" name="id" required [(ngModel)]="offerData.id"></mat-form-field>
  <mat-form-field><input matInput placeholder="Title" name="title" required [(ngModel)]="offerData.title"></mat-form-field>
  <mat-form-field><input type="text" matInput placeholder="Description" name="description" required [(ngModel)]="offerData.description"></mat-form-field>
  <mat-form-field><input type="text" matInput placeholder="Points" name="points" required [(ngModel)]="offerData.points"></mat-form-field>
  <mat-form-field><input type="text" matInput placeholder="BusinessId" name="businessId" required [(ngModel)]="offerData.businessId"></mat-form-field>
  <!-- BotÃ³n para enviar el formulario -->
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary">Save</button>
</form>
